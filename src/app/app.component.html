<button class="btn-add" (click)="add()">Add</button>
<span>{{ getTotal() }}</span>
<div class="todos" *ngFor="let todo of todos">
  <h1>{{ todo.value }}</h1>
  <button class="btn-inc" (click)="increment(todo.id)">+</button>
  <button class="btn-dec" (click)="decrement(todo.id)">-</button>
  <button class="btn-delete" (click)="delete(todo.id)">Delete</button>
</div>
